<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--<link href='https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>-->
    <link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="css/style.css">

    <title>Zasto volim da mesim...</title>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/paper.js"></script>

</head>

<body>

    <div class="wrap">
        <div class="header">
            <div class="message">
                <h2>Volim da MESIM <br/>jer...</h2>
            </div>
            <div class="logo">
                <img src="img/logo.png" />
            </div>
        </div>

        <div class="content">
            <div class="navbar">
                <ul>
                    <li class="target"><a class="link" href="#">Napravi poster</a></li>
                    <li><a href="gallery.html">Galerija postera</a></li>
                    <li><a href="rules.html">Pravila</a></li>
                    <li><a href="rewards.html">Pokloni</a></li>
                </ul>
            </div>

            <div class="create">

                <h1>Napravi poster</h1>

                <div class="menu">
                    <img color="black" class="frame" src="img/frames/frame1.png" />
                    <img color="black" class="frame" src="img/frames/frame2.png" />
                    <img color="white" class="frame" src="img/frames/frame3.png" />
                    <img color="black" class="frame" src="img/frames/frame4.png" />
                    <img color="black" class="frame" src="img/frames/frame5.png" />
                    <img color="black" class="frame" src="img/frames/frame6.png" />
                </div>
                <div class="poster">

                    <textarea id="myMsgText" class="input" maxlength="70" rows="2" data-toggle="popover" triger="manual"
                              title="Obavestenje" data-content="Rec koju ste uneli je predugacka, probajte sa kracom! Hvala"> </textarea>
                    <canvas id="myPoster" width="600px" height="315px"></canvas>

                    <div style="margin-top: 15px">
                        <div class="buttons">
                            <button id="left" type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                            </button>
                            <button id="right" type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                            </button>
                            <button id="up" type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                            </button>
                            <button id="down" type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                            </button>
                            <button id="increaser" type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                            <button id="decreaser" type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                            </button>
                            <button id="rotor" type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="next">
                            <p><a class="button" href="contact.html">Kreiraj poster</a></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="footer">
            <img id="image" style="opacity: 0.01" src="img/background.png" />
        </div>
    </div>

	<!-- Define inlined PaperScript associate it with myCanvas -->
	<script type="text/paperscript"
            src="js/create.js" canvas="myPoster"></script>

    <script type="text/javascript">

        window.onload = function(){
            $('#myMsgText').focus();
        }

        /*var canvas = document.getElementById('myPoster');
        var context = canvas.getContext('2d');
        var imageObj = new Image();

        imageObj.onload = function() {
            context.drawImage(imageObj, 0, 0);
        };

        imageObj.src = 'img/slider/okvir1.png';*/
    </script>
</body>
</html>
